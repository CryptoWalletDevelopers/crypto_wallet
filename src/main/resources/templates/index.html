<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-9">
            <h1>HOME PAGE</h1>
        </div>

        <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <text x="22%" y="50%" fill="#dee2e6" dy=".3em">Изображение</text
                            ></svg>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Описание</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                            <button type="button" class="btn btn-outline-dark btn-block">Вход</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-lg dropdown-toggle btn-block" id="dropdownMenuButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Выбрать валюту
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">TRX</a>
                            <a class="dropdown-item" href="#">BTC</a>
                            <a class="dropdown-item" href="#">ETC...</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Wallet Service</button>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <a th:href="@{/exchange}" type="button" class="btn btn-secondary btn-lg btn-block">Курсы Валют</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
