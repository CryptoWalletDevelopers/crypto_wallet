<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />
<link th:href="@{/css/send.css}" href="../static/css/send.css" rel="stylesheet"/>
<title>Wallet</title>

<header th:replace="fragments/navbar :: navbar" />

<body>

<div class="body">
    <div class="send">
    <form th:action="@{/wallet/send}" method="post" class="send-currency">
        <input type="text" class="form-control element"
               th:name="address" placeholder="Enter recipient address ...">
        <input type="text" class="form-control element"
               th:name="quantity" placeholder="Enter quantity...">
        <button type="submit" class="btn btn-secondary element">SEND</button>
    </form>
    </div>
</div>

</body>

<footer th:replace="fragments/footer :: footer" />

</html>
