<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header"></head>
<head><meta charset="utf-8"></head>
<body>
<header>
</header>
<div th:insert="navigation"></div>
<div class="container">
    <div class="row">
        <div class="col-9">
            <h1>HOME PAGE</h1>
        </div>

        <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                            <text x="22%" y="50%" fill="#dee2e6" dy=".3em">Image</text
                            ></svg>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Description</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                            <form th:action="@{/wallet}">
                                 <button type="submit" class="btn btn-outline-dark btn-block">Enter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-lg dropdown-toggle btn-block" id="dropdownMenuButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Explorer
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" th:href="@{/explorer}">TRX</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <form th:action="@{/wallet}">
                         <button type="submit" class="btn btn-secondary btn-lg btn-block">Wallet Service</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <form th:action="@{/exchange}">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Wallet Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
